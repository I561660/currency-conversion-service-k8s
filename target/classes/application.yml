# Eureka Config
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
# HTTP Config
server:
  port: 8100
  
# Spring Config
spring:
  application:
    name: currency-conversion
    
# K8S Config
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
